applications:
  - name: eureka-server
    memory: 512M
    path: eureka-server/target/eureka-server-0.0.1-SNAPSHOT.jar
  - name: eureka-client
    memory: 512M
    path: eureka-client/target/eureka-client-0.0.1-SNAPSHOT.jar
    no-route: true
    env:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server.bosh-lite.com/eureka
      SPRING_CLOUD_INETUTILS_PREFERREDNETWORKS: 10.255
  - name: zuul-proxy
    memory: 512M
    path: zuul-proxy/target/zuul-proxy-0.0.1-SNAPSHOT.jar
    env:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server.bosh-lite.com/eureka
